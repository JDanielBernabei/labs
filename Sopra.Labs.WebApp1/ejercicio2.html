<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Visor de Imagenes</h1>
                <hr />
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card-columns">
                    <!--
                        <div class="card">
                            <img src="" class="img-fluid" />
                        </div>
                    -->

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                        <label>URL de la Imagen</label>
                        <input type="text" class="form-control" />
                    </div>
                    <button id="addURL" type="button" class="btn btn-success">Cargar</button>
                </form>
            </div>
        </div>

    </div>

    <script type="text/javascript">

        document.getElementById("addURL").onclick = function (e) {
            var newCard = document.createElement("div");
            newCard.class = "card";
            var newImg = document.createElement("img");
            newImg.src = document.querySelectorAll(".form-control")[0].value;
            newImg.className = "img-fluid";
            newCard.appendChild(newImg);
            document.querySelectorAll(".card-columns")[0].appendChild(newCard);
        }
    </script>
</body>
</html>
